<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр">
    <title>Фитнес 2.0</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="preload" href="fonts/alumni-sans-v16-cyrillic_latin-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/alumni-sans-v16-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/roboto-condensed-v25-cyrillic_latin-700.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header">
            <a class="header__logo" href="SUPERGYM">SUPERGYM</a>
            <a class="header__tel" href="tel:+8-800-555-55-55">8-800-555-55-55</a>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero__wrapper">
              <small>омск</small>
              <h1>ФИТНЕС <br>ЦЕНТР</h1>
              <p>Тренажёрный зал<br>Групповые занятия<br>Кардио-зона</p>
              <div class="hero__image-wrapper">
                <picture>
                  <source media="(max-width: 1365px)" srcset="./img/hero-tablet@1x.jpg 1x, ./img/hero-tablet@2x.jpg 2x">
                  <img src="./img/hero-desktop@1x.jpg" alt="Тренер-супермен" srcset="./img/hero-desktop@1x.jpg 1x, ./img/hero-desktop@2x.jpg 2x" width="500" height="556">
                </picture>
              </div>
              <a class="btn hero__button" href="">Купить абонемент</a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <a class="footer__logo" href="/">SUPERGYM</a>
            <ul class="footer__links-list">
              <li class="footer__links-list-item"><a class="footer__link menu-item" href="#">Услуги</a></li>
              <li class="footer__links-list-item"><a class="footer__link menu-item" href="#">Абонементы</a></li>
              <li class="footer__links-list-item"><a class="footer__link menu-item" href="#">Акции</a></li>
              <li class="footer__links-list-item"><a class="footer__link menu-item" href="#">Тренеры</a></li>
              <li class="footer__links-list-item"><a class="footer__link menu-item" href="#">Расписание</a></li>
            </ul>
            <ul class="footer__socials-list">
              <li class="footer__socials-list-item"><a class="footer__socials-link" href="">
                <svg class="footer__socials-icon" width="14" height="14"><use xlink:href="./img/sprite.svg#vk"></use></svg>
              </a></li>
              <li class="footer__socials-list-item"><a class="footer__socials-link" href="">
                <svg class="footer__socials-icon" width="14" height="14"><use xlink:href="./img/sprite.svg#ok"></use></svg>
              </a></li>
              <li class="footer__socials-list-item"><a class="footer__socials-link" href="">
                <svg class="footer__socials-icon" width="14" height="14"><use xlink:href="./img/sprite.svg#reddit"></use></svg>
              </a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
